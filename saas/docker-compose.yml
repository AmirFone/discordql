version: '3.8'

# NOTE: Create a .env file in this directory with:
#   POSTGRES_PASSWORD=your_secure_password_here
# Or export the variable before running docker-compose

services:
  # Central application database (PostgreSQL)
  postgres:
    image: postgres:16-alpine
    container_name: discord_analytics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-discord_analytics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env or environment}
      POSTGRES_DB: ${POSTGRES_DB:-discord_analytics}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discord_analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: discord_analytics_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discord_analytics_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-discord_analytics}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-discord_analytics}
      REDIS_URL: redis://redis:6379
      DEBUG: "true"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discord_analytics_celery
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-discord_analytics}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-discord_analytics}
      REDIS_URL: redis://redis:6379
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A workers.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
